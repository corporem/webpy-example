$def with (op1, op2, sum_tot)

<form action="/" method="post">
	<div>
		<input name="op1" type="text" value="$op1" />
		+
		<input name="op2" type="text" value="$op2" />
		=
		<input name="result" type="text" disabled="disabled" value="$sum_tot" />
	</div>
	<div>
		<input type="submit" value="Calculate" />
	</div>
</form>
